<ion-list>
  <ion-item *ngFor="let article of articles">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ article.title }}</ion-card-title>
        <ion-card-subtitle>{{ article.author }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ article.description }}
      </ion-card-content>
      <ion-button fill="clear">Like 1</ion-button>
    </ion-card>
  </ion-item>
</ion-list>

<ion-infinite-scroll (ionInfinite)="loadMoreArticles($event)">
  <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
</ion-infinite-scroll>
