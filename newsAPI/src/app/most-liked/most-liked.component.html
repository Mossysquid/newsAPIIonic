
<ion-list>
  <ion-item *ngFor="let artical of articles; let index">
  <ion-card >
    <ion-card-header>
      <ion-card-title>{{ artical.title }}</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
     {{ artical.content }}
    </ion-card-content>
    <ion-button fill="clear">Like 1</ion-button>
  </ion-card>
</ion-item>
</ion-list>
<ion-infinite-scroll (ionInfinite)="loadMoreArticles($event)">
  <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
</ion-infinite-scroll>
